<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="currencyTable">
            <h2><span>Currency Table</span> {{ currencyTable.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Currency Code</span></dt>
                <dd>
                    <span>{{ currencyTable.currencyCode }}</span>
                </dd>
                <dt><span>Locality</span></dt>
                <dd>
                    <span>{{ currencyTable.locality }}</span>
                </dd>
                <dt><span>Currency Name</span></dt>
                <dd>
                    <span>{{ currencyTable.currencyName }}</span>
                </dd>
                <dt><span>Country</span></dt>
                <dd>
                    <span>{{ currencyTable.country }}</span>
                </dd>
                <dt><span>Placeholder</span></dt>
                <dd>
                    <span *ngFor="let placeholder of currencyTable.placeholders; let last = last">
                        <a [routerLink]="['/placeholder', placeholder?.id, 'view']">{{ placeholder.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/currency-table', currencyTable.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
