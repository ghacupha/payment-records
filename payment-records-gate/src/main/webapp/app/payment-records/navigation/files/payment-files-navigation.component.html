<div  [ngSwitch]="isAuthenticated()">
    <ul  class="navbar-nav ml-auto">
        <li *ngSwitchCase="true" ngbDropdown class="nav-item dropdown pointer" display="dynamic"
            routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="entity-menu">
                    <span>
                        <fa-icon icon="th-list"></fa-icon>
                        <span>
                            Files
                        </span>
                    </span>
            </a>
            <ul class="dropdown-menu" ngbDropdownMenu aria-labelledby="entity-menu">
                <li>
                    <a class="dropdown-item" routerLink="payments-file-type" routerLinkActive="active"
                       [routerLinkActiveOptions]="{ exact: true }" (click)="collapseNavbar()">
                        <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
                        <span>Payments File Type</span>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" routerLink="payments-file-upload" routerLinkActive="active"
                       [routerLinkActiveOptions]="{ exact: true }" (click)="collapseNavbar()">
                        <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
                        <span>Payments File Upload</span>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" routerLink="payments-message-token" routerLinkActive="active"
                       [routerLinkActiveOptions]="{ exact: true }" (click)="collapseNavbar()">
                        <fa-icon icon="asterisk" [fixedWidth]="true"></fa-icon>
                        <span>Payments Message Token</span>
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
